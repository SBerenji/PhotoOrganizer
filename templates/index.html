<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Organizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the custom CSS file -->
    <link rel="stylesheet" href="/static/CSS/style.css">
    <script src="/static/JS/script.js"></script>

</head>
<body>
    <div class="container py-5">
        <header class="text-white text-center">
            <h1 class="display-4">Photo Organizer</h1>
            <p class="lead mb-5">Tired of organizing your photos by hand? Just upload your images, and let this webapp automatically sort them into neat folders by year and month â€” hassle-free!</p>
        </header>

        <div class="row py-4">
            <div class="col-lg-6 mx-auto">
                <!-- File path input form -->
                <form id="photoOrganizerForm" enctype="multipart/form-data" action="/organize-photos" method="post">
                    <div class="mb-3">
                        <label for="filePath" class="form-label fs-4">Please upload the photos you want to organize:</label>
                        <input type="file" class="form-control" id="photoFiles" name="files" multiple required>
                    </div>

                    <!-- Submit button styled with Bootstrap -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-dark my-3 btn-lg px-4">Organize Photos</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>
</html>
